<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Formulário HTML</title>
    </head>

    <body>
        <h1>Formulário de Cadastro</h1>
        <form action="/action_page" method="POST">
            <div class="borda">
                <h2>Identificação</h2>
                Nome:<br>
                <input type="text" name="nome" size="40"><br><br>
                Email:<br>
                <input type="email" name="email" size="40"><br><br>
                Senha:<br>
                <input type="password" name="senha" size="40"><br><br>
                Data de Nascimento:<br>
                <input type="date" name="dataNascimento"><br><br>
                Sexo:<br>
                <select name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <h2>Endereço</h2>
                Cep:<br>
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" /><br /><br>
                Logradouro:<br>
                <input name="logradouro" type="text" id="logradouro" size="40" /><br /><br>
                Bairro:<br>
                <input name="bairro" type="text" id="bairro" size="40" /><br /><br>
                Cidade:<br>
                <input name="cidade" type="text" id="cidade" size="40" /><br /><br>
                Estado:<br>
                <input name="uf" type="text" id="uf" size="2" /><br /><br>
            </div>

            <br>
            <input type="reset">
            <input type="submit" value="Enviar">
        </form>

        <script type="text/javascript" src="JS/script.js"></script>
    </body>

</html>
