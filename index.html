<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Formulário HTML</title>
    </head>

    <body>
        <h1>Formulário de Cadastro</h1>
        <form action="/action_page" method="POST">
            <div class="borda">
                <div class="Identificação">
                    <h2>Identificação</h2>
                    Nome:<br>
                    <input type="text" name="nome"><br>
                    Email:<br>
                    <input type="email" name="email"><br>
                    Senha:<br>
                    <input type="password" name="senha"><br>
                    Data de Nascimento:<br>
                    <input type="date" name="dataNascimento"><br>
                    Sexo:<br>
                    <select name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <div class="Endereço">
                    <h2>Endereço</h2>
                    Cep:<br>
                    <input type="number" name="cep"><br>
                    Logradouro:<br>
                    <select name="logradouro">
                        <option value="avenida">Avenida</option>
                        <option value="condomínio">Condomínio</option>
                        <option value="quadra">Quadra</option>
                        <option value="rua">Rua</option>
                        <option value="outro">Outro</option>
                    </select><br>
                    Número:<br>
                    <input type="number" name="número"><br>
                    Bairro:<br>
                    <input type="text" name="bairro"><br>
                    Cidade:<br>
                    <input type="text" name="cidade"><br>
                    Estado (UF):<br>
                    <select name="estado">
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amapá">AP</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BA</option>
                        <option value="Ceará">CE</option>
                        <option value="EspíritoSanto">ES</option>
                        <option value="Goiás">GO</option>
                        <option value="Maranhão">MA</option>
                        <option value="MatoGrosso">MT</option>
                        <option value="MatoGrossodoSul">MS</option>
                        <option value="MinaGerais">MG</option>
                        <option value="Pará">PA</option>
                        <option value="Parnaíba">PB</option>
                        <option value="Paraná">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piauí">PI</option>
                        <option value="RiodeJaneiro">RJ</option>
                        <option value="RioGrandedoNorte">RN</option>
                        <option value="RioGrandedoSul">RS</option>
                        <option value="Rondônia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="SantaCatarina">SC</option>
                        <option value="SãoPaulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                        <option value="DistritoFederal">DF</option>
                    </select>
                </div>
            </div>

            <br>
            <input type="reset">
            <input type="submit" value="Enviar">
        </form>
    </body>

</html>
